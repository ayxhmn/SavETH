<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SavETH</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="appContainer" style="max-width: 1000px; margin: 0 auto; padding: 20px; height: 100vh; display: flex; flex-direction: column; justify-content: space-between;">
    
    <h1>SavETH â€“ Micro Savings dApp</h1>
    <!-- Wallet Section -->
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <button id="connectButton">Connect Wallet</button>
        <button id="disconnectButton" style="display: none; background-color: #e74c3c; color: white;">Disconnect</button>
      </div>
      <p id="walletAddress" style="margin: 0;"></p>
    </div>

    <!-- Main content -->
    <div style="flex: 1; display: flex; gap: 40px; margin-top: 20px; overflow: hidden;">

      <!-- Left Panel -->
      <div style="flex: 1; display: flex; flex-direction: column; gap: 20px;">
        
        <!-- Username Section -->
        <div>
          <h3 id="welcomeMessage">Welcome!</h3>
          <button id="openUsernameModalButton">Set / Change Username</button>
        </div>

        <!-- Username Modal -->
        <div id="usernameModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center;">
          <div style="background: white; padding: 30px; border-radius: 8px; width: 300px; text-align: center;">
            <h3>Set Your Username</h3>
            <input type="text" id="usernameInput" placeholder="Enter username" style="width: 100%;" />
            <br />
            <button id="confirmUsernameButton">Confirm</button>
            <button id="closeUsernameModalButton" style="background-color: gray; margin-left: 10px;">Cancel</button>
          </div>
        </div>


        <!-- Create Goal -->
        <div>
          <h3>Create Goal</h3>
          <input type="text" id="goalName" placeholder="Goal Name" style="width: 100%;" />
          <textarea id="goalDesc" placeholder="Goal Description" style="width: 100%; height: 80px; resize: vertical;"></textarea>
          <input type="number" id="goalAmount" placeholder="Target Amount (ETH)" style="width: 100%;" />
          <button id="createGoalButton">Create Goal</button>
        </div>
      </div>

      <!-- Right Panel -->
      <div style="flex: 1; overflow-y: auto;">
        <!-- Your Goals Section -->
<div id="yourGoalsSection" class="goals-section">
  <div class="goals-header">
    <h3>Your Goals</h3>
    <button id="toggleCompletedBtn" onclick="toggleCompletedGoals()">Hide Completed Goals</button>
  </div>

  <div class="goal-columns">
    <div id="incompleteGoals" class="goal-column">
      <h4>Incomplete Goals</h4>
      <div class="goal-list" id="incompleteGoalsList"></div>
    </div>
    <div id="completedGoalsContainer" class="goal-column">
      <h4>Completed Goals</h4>
      <div class="goal-list" id="completedGoalsList"></div>
    </div>
  </div>
</div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
